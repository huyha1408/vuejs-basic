<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>v-if</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="show">You can see me! <span style="color: #2ecc71">Hello??</span></p>
        <p v-else>Now you see me!</p>
        <template v-if="show">
            <h1>Anh chàng chăn lợn</h1>
            <p>Ơ này, Augustin thân mến ơi</p>
            <p>Mọi việc đều như ý, như ý, như ý</p>
        </template>
        <p v-show="show">Do you also see me?</p>
        <button @click="show = !show">Switch</button>
        </div>
       
    <script src="v-if.js"></script>
</body>
</html>
